
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOOD D.BRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-attachment: fixed;

            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            flex-grow: 1;

        textarea, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        #log {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FLOOD BY D.BRO</h2>

        <textarea id="message" rows="3" placeholder="الرسالة المراد إرسالها"></textarea>
        <input type="text" id="targetUsername" placeholder="اسم المستخدم الهدف">
        <input type="number" id="numMessages" placeholder="عدد الرسائل لكل حساب" value="5">
        <input type="number" id="reconnectInterval" placeholder="فترة إعادة الاتصال (بالثواني)" value="5">
        <button id="startBtn">بدء</button>
        <button id="stopBtn">إيقاف</button>
